  <script>
    const ipcRenderer = require("electron").ipcRenderer;
    const remote = require("electron").remote;
    function startApp(id){
      let data = {ID: id}
      let event = "Request-App";

      ipcRenderer.send(event, data);
    }
    function closeApp(){
      let data = {}
      let event = "Request-Quit"

      ipcRenderer.send(event, data);
    }
  </script>

  <body>

        </div>
        <div class="buttonWrapper">
          <button type="button" onclick="startApp(1)">Film</button>
        </div>

    </div>
  </body>
